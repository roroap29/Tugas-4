<!DOCTYPE html>
<html>
<head>
    <title>Tugas Nomor 3</title>
    <!-- memanggil jquery -->
    <script src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        // menuliskan function yang akan dijalankan
        $(document).ready(function () {
            // membuat class bernama sembunyikanobjek agar berjalan ketika di klik
            $(".sembunyikanobjek").click(function () {
                // membuat id ubahobjek menjadi disembunyikan
                $("#ubahbjek").hide();
            });
            // membuat class bernama tampilkanobjek agar berjalan ketika di klik
            $(".tampilkanobjek").click(function () {
                // membuat id ubahobjek menjadi tampil kembali
                $("#ubahbjek").fadeIn();
            });
            // membuat perintah bernama fadeobjek agar berjalan ketika di klik
            $(".fadeobjek").click(function () {
                // membuat id ubahobjek menjadi fadeTo 0.3
                $("#ubahbjek").fadeTo("slow", 0.3);
            });
        });
    </script>
    <style type="text/css">
    .objek{
        height: 100px;
        width: 150px;
        background-color: red;
        border: 2px solid black;
    }
    div{
        padding: 20px;
        margin: 10px;
    }
    </style>
</head>
<body>
    <!-- membuat class objek di HTML dan menjelaskan dengan id ubahobjek -->
    <div class="objek" id="ubahbjek"></div>
    <!-- membuat button untuk memanggil sembuyikanobjek -->
    <button class="sembunyikanobjek">Fade Out</button>
    <!-- membuat button untuk memanggil tampilkan objek -->
    <button class="tampilkanobjek">Fade In</button>
    <!-- membuat button untuk memanggil fadeobjek -->
    <button class="fadeobjek">Fade to 0.3</button>
</body>
</html>
