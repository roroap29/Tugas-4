<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("div").addClass("biru");
        });
    </script>
    <style type="text/css">
        .biru{
            color: blue;
            font-weight: bold;
        }
    </style>
    <title>Selector Name Tag</title>
</head>
<body>
    <div class="biru">
        <p>Paragraf pertama</p>
    </div>
    <div>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
